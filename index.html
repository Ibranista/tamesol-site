<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

    <!-- Zepto CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>

    <title>Document</title>
  </head>
  <style>
    /* .hero_jumbotron, */
    .stage,
    .ring,
    .hero_carousel_img {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      user-select: none;
    }

    html,
    .hero_jumbotron,
    .stage {
      overflow-x: hidden;
    }
    div.carousel_structure,
    svg {
      position: absolute;
    }
    .container {
      perspective: 2000px;
      width: 300px;
      height: 400px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    /*  */
    .hero_jumbotron {
    }

    h1.connecting_stories {
      font-size: 2em;
      color: #263f8e;
      margin-bottom: 10px;
      text-align: center;
    }

    p.message_crafts {
      font-size: 1em;
      color: #7f8c8d;
      text-align: center;
      margin-bottom: 20px;
      max-width: 600px;
    }

    .explor_btn_wrapper {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1em;
      border: 2px solid #2c3e50;
      border-radius: 5px;
      background-color: #fff;
      color: #2c3e50;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button.explore {
      background: #2e4aa5;
      color: #fff;
      border: 2px solid #2e4aa5;
    }

    .button:hover {
      background-color: #2c3e50;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1.connecting_stories {
        font-size: 1.5em;
      }

      .explor_btn_wrapper {
        flex-direction: column;
        gap: 10px;
      }

      .button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
  <body>
    <section
      class="hero_jumbotron"
      style="position: relative; height: 100vh; overflow-y: hidden"
    >
      <article
        class="jumbo_header_intro"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <h1 class="connecting_stories">Connecting Stories, Creating Impact</h1>
        <p class="message_crafts">
          Expertly crafting your message through innovative media and technology
          solutions
        </p>
      </article>
      <div class="carousel_structure stage">
        <div class="carousel_structure container">
          <div class="carousel_structure ring">
            <div class="carousel_structure hero_carousel_img"></div>
            <div class="carousel_structure hero_carousel_img"></div>
            <div class="carousel_structure hero_carousel_img"></div>
            <div class="carousel_structure hero_carousel_img"></div>
            <div class="carousel_structure hero_carousel_img"></div>
            <div class="carousel_structure hero_carousel_img"></div>
            <div class="carousel_structure hero_carousel_img"></div>
            <div class="carousel_structure hero_carousel_img"></div>
            <div class="carousel_structure hero_carousel_img"></div>
            <div class="carousel_structure hero_carousel_img"></div>
          </div>
        </div>
      </div>
      <div
        class="explor_btn_wrapper"
        style="display: flex; justify-content: center; align-items: center"
      >
        <button class="button explore">Explore Our Works</button>
        <button class="button">Contact Us</button>
      </div>
    </section>
  </body>
  <script>
    // Array of image paths
    const images = [
      "assets/images/tamesol_portfolio.png",
      "assets/images/tamesol_portfolio.png",
      "assets/images/tamesol_portfolio.png",
      "assets/images/tamesol_portfolio.png",
      "assets/images/tamesol_portfolio.png",
      "assets/images/tamesol_portfolio.png",
      "assets/images/tamesol_portfolio.png",
      "assets/images/tamesol_portfolio.png",
      "assets/images/tamesol_portfolio.png",
    ];
    let xPos = 0;

    gsap
      .timeline()
      .set(".ring", { rotationY: 180, cursor: "grab" }) // set initial rotationY
      .set(".hero_carousel_img", {
        rotateY: (i) => i * -36,
        transformOrigin: "50% 50% 500px",
        z: -500,
        backgroundImage: (i) => `url(${images[i]})`, // Use images array
        backgroundPosition: (i) => getBgPos(i),
        backfaceVisibility: "hidden",
      })
      .from(".hero_carousel_img", {
        duration: 1.5,
        y: 200,
        opacity: 0,
        stagger: 0.1,
        ease: "expo",
      })
      .add(() => {
        $(".hero_carousel_img").on("mouseenter", (e) => {
          let current = e.currentTarget;
          gsap.to(".hero_carousel_img", {
            opacity: (i, t) => (t == current ? 1 : 0.5),
            ease: "power3",
          });
        });
        $(".hero_carousel_img").on("mouseleave", (e) => {
          gsap.to(".hero_carousel_img", { opacity: 1, ease: "power2.inOut" });
        });
      }, "-=0.5");

    $(window).on("mousedown touchstart", dragStart);
    $(window).on("mouseup touchend", dragEnd);

    function dragStart(e) {
      if (e.touches) e.clientX = e.touches[0].clientX;
      xPos = Math.round(e.clientX);
      gsap.set(".ring", { cursor: "grabbing" });
      $(window).on("mousemove touchmove", drag);
    }

    function drag(e) {
      if (e.touches) e.clientX = e.touches[0].clientX;

      gsap.to(".ring", {
        rotationY: "-=" + ((Math.round(e.clientX) - xPos) % 360),
        onUpdate: () => {
          gsap.set(".hero_carousel_img", {
            backgroundPosition: (i) => getBgPos(i),
          });
        },
      });

      xPos = Math.round(e.clientX);
    }

    function dragEnd(e) {
      $(window).off("mousemove touchmove", drag);
      gsap.set(".ring", { cursor: "grab" });
    }

    function getBgPos(i) {
      //returns the background-position string to create parallax movement in each image
      return (
        100 -
        (gsap.utils.wrap(
          0,
          360,
          gsap.getProperty(".ring", "rotationY") - 180 - i * 36
        ) /
          360) *
          500 +
        "px 0px"
      );
    }
  </script>
</html>
